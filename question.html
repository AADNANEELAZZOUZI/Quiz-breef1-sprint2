<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quiz de Culture Générale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="hero">
    <div class="hero-content" id="questiondiv">

      <div class="instruction" id="instruction-question">
        <h3 id="question-number">Question 1</h3>
        <h5 id="question">Quelle est la capitale de la France ?</h5>
      </div>

      <div class="radio-container" id="choix-container">
        <p class="choix" data-number="1">A. Londres</p>
        <p class="choix" data-number="2">B. Paris</p>
        <p class="choix" data-number="3">C. Madrid</p>
        <p class="choix" data-number="4">D. Rabat</p>
      </div>

      
      </div>
      <div class="suivantprécedent-btn">
        <button class="précedent">Précédent</button>
        <label id="question-count">1/5</label>
        <button id="btnsuivant" class="suivant">Suivant</button>
    </div>
  </section>

</body>
</html>
